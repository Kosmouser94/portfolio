<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>회원목록</h1>
    <table>
        <thead>
        <tr>
<!--            <th><input type="hidden" name="_open" value="on">-->
<!--            <input type="checkbox" id="open" name="open" class="form-check-input"></td>-->
<!--            </th>-->
            <th>member_id</th>
            <th>account</th>
            <th>full_name</th>
            <th>phone_number</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
<!--            <td> <input type="hidden" name="_open" value="on">-->
<!--            <input type="checkbox" id="open" name="open" class="form-check-input"></td>-->
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberAccount}"></td>
            <td th:text="${member.memberFullName}"></td>
            <td th:text="${member.memberPhoneNumber}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td><a th:href="@{|/member/delete/${member.id}|}">삭제</a></td>
        </tr>
        </tbody>
    </table>


    <button>수정</button>

</div>





</body>
</html>
